    <nav id="primary"><p>Mongo Scraper</p>

    <main>  
        <div id="secondary">
            <a id="headerButton" href="../html/index.html" role="button" class="btn btn-primary btn-lg btn-block">Home</a>
            <div id="saved" class="card" style="display: block">
            <p class="card-header">Saved</p>
            <div id="savedArticlesDiv" class="card-body">
                <ol id="savedArticles"></ol>
            </div>
        </div>

    <div id="notes" class="card" style="display: none">
        <div id="notesHeader">
            <p class="card-header" style="display: inline-flex">Comments</p>
            <button id="hideNotes" style="display: inline-flex">Back to Saved</button>
        </div>
        <div id="savedArticleNotesDiv" class="card-body">
            <ul id="savedArticleNotes"></ul>
        </div>
        <div class="input-group">
            <input id="noteTextInput" type="text" class="form-control" placeholder="Add new note" aria-label="Add new note with two button addons" aria-describedby="button-addon4">
